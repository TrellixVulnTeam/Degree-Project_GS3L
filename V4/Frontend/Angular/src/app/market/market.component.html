  <!-- Marketplace table -->
<table mat-table color="primary" [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Seller Column -->
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef> Seller </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>

  <!-- Cost Column -->
  <ng-container matColumnDef="Energy">
    <th mat-header-cell *matHeaderCellDef> Energy </th>
    <td mat-cell *matCellDef="let element">{{element.Energy}} <button mat-raised-button color="warn" (click)="buyEnergy()" >Buy</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
