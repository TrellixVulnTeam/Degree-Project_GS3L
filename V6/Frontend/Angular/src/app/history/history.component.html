<h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">History</h2>

  <!-- Marketplace table -->
  <table mat-table [dataSource]="dataSource"  style="width: 100%;" class="mat-elevation-z8">

    <!-- Seller Column -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> Post Id </th>
      <td  mat-cell *matCellDef="let element"> {{element.PostID}} </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="Energy">
      <th mat-header-cell *matHeaderCellDef> Energy </th>
      <td mat-cell *matCellDef="let element">{{element.Energy}} 
      </td>
    </ng-container>
  
    <!-- Bid Column -->
    <ng-container matColumnDef="Bid">
      <th mat-header-cell *matHeaderCellDef> Day Sold </th>
      <!-- Cell Contents -->
      <td mat-cell  *matCellDef="let element" >
      <!-- Bid Input Section -->
      <!-- <mat-form-field class="example-form-field" appearance="outline" > -->
        <!-- <input matInput type="number" value=0 id="{{element}}" [formControl]="name" > -->
        <!-- <button mat-button  matSuffix mat-icon-button aria-label="Clear" > -->
          <!-- <mat-icon>close</mat-icon> -->
        <!-- </button> -->
      <!-- </mat-form-field> -->
      {{element.Time}}
      </td>
    </ng-container>
  
    <!-- Bid Button Column -->
    <ng-container matColumnDef="Bid Button">
      <th mat-header-cell *matHeaderCellDef> Bid Value </th>
      <!-- Cell Contents -->
      <td mat-cell *matCellDef="let element">
      <!-- Bid Button -->
        <!-- <button mat-raised-button color="warn" >Bid</button> -->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
