<h2  class="text" style="text-align: center; font-family: Arial, Helvetica, sans-serif;">History</h2>

  <!-- Marketplace table -->
  <table mat-table [dataSource]="dataSource"  style="background-color: rgb(54, 53, 53);" class="mat-elevation-z8">

    <!-- Seller Column -->
    <ng-container matColumnDef="user_name" >
      <th mat-header-cell *matHeaderCellDef class="text" style="font-size: x-large; color: seashell; text-align: center; "> Post Id </th>
      <td  mat-cell *matCellDef="let element" class="text" style="color: seashell; text-align: center;" > {{element.PostID}} </td>
    </ng-container>
  
    <!-- Cost Column -->
    <ng-container matColumnDef="Energy">
      <th mat-header-cell *matHeaderCellDef class="text" style="font-size: x-large; color: seashell;text-align: center;"> Energy </th>
      <td mat-cell *matCellDef="let element" class="text" style="color: seashell; text-align: center;" >{{element.Energy}} 
      </td>
    </ng-container>
  
    <!-- Bid Column -->
    <ng-container matColumnDef="Bid">
      <th mat-header-cell *matHeaderCellDef style="font-size: x-large; color: seashell;text-align: center;" > Time Purchased </th>
      <!-- Cell Contents -->
      <td mat-cell  *matCellDef="let element" class="text" style="font-size: x-large; color: seashell; text-align: center;"  >
      {{element.Time}}
      </td>
    </ng-container>
